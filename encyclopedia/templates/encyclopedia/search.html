{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:TITLE'  name=entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
